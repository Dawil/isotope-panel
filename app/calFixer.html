<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="scripts/cal2pan.js" type="text/javascript"></script>
    <script src="scripts/JScript.js" type="text/javascript"></script>
    <style>
        .calBox img
        {
            height: 80px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var cal = fakeCalJSON;
        for (var i = 0; i < cal.VCALENDAR.VEVENT.length; i++) {
            var thisEvent = cal.VCALENDAR.VEVENT[i];
            //class=\"post tag-id-31 tag-id-23 tag-id-7 tag-id-22 isotope-item\" style=\"position: absolute; left: 0px; top: 0px; -webkit-transform: translate3d(0px, 0px, 0px);\"
            document.write("<div>");
            document.write("  <h4>" + thisEvent.SUMMARY + "<\/h4>");
            document.write("  <div class=\"calBox\">");
            var DnT = descriptionAndTags(thisEvent.DESCRIPTION);
            document.write("    <div>" + DnT[0] + "<\/div>");
            document.write("    <div>Location:<br>" + thisEvent.LOCATION + "<\/div>");
            document.write("    <div>Tags:<br>" + DnT[1] + "<\/div>");
            document.write("      <p>Starts at: " + makePrettyDate(thisEvent.DTSTART) + "<\/p>");
            document.write("      <p>Until: " + makePrettyDate(thisEvent.DTEND) + "<\/p>");
            document.write("  <\/div>");
            document.write("<\/div>");
        }
    </script>
</body>
</html>
